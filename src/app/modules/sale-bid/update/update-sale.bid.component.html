<h2 mat-dialog-title style="text-align: center;">Edit Bid Sale</h2>

<form [formGroup]="bidSale" autocomplete="off">

  <mat-dialog-content class="mat-typography">

    <mat-tab-group>
      <mat-tab label="Basic Details">

        <mat-grid-list cols="10" rowHeight="100px">
          <mat-grid-tile [colspan]="10" [rowspan]="1">
            <div class="col-md-10">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Required Units</mat-label>
                <input matInput type="text" formControlName="requiredUnits" id="requiredUnits">
              </mat-form-field>
            </div>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="10" rowHeight="100px">
          <mat-grid-tile [colspan]="10" [rowspan]="1">
            <div class="col-md-10">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Price Quotation</mat-label>
                <input matInput type="number" formControlName="priceQuotation" id="priceQuotation" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="update(bidSale.value)" color="primary"
            [disabled]="!bidSale.valid">Create
    </button>
  </mat-dialog-actions>
</form>
